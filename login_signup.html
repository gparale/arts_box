<!DOCTYPE html>
<html>
	<head>
		<title>
			Login/Signup Arts-Box
		</title>
		<link href="loginsignup.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div id="Login" class="acct_panel">
			<div>SIGN IN</div>
			<input type="text" placeholder="Username" class="acct_input">
			<input type="text" placeholder="Password" class="acct_input">
			<button class="acct_input">Log in</button>
		</div>
		<div id="Sign_Up" class="acct_panel">
			<div>SIGN UP</div>
			<input type="text" placeholder="Username" class="acct_input">
			<input type="text" placeholder="E-mail" class="acct_input">
			<input type="text" placeholder="Password" class="acct_input">
			<input type="text" placeholder="Retype Password" class="acct_input">
			<button class="acct_input">Sign Up</button>
		</div>
	</body>
</html>
