<!DOCTYPE html>

<head>
    <title>Arts-Box</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link href="front_page.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="main_frame" class="col-xs-12 col-sm-12 col-md-12 col-lg-10">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                <!-- Search Section -->
                <div id="search_sect" class="sect">
                    <div id="search_tab">
                        <input type="text" id="search_inp" placeholder="Search">
                        <button id="search_but">
                            <img id="magnifying_glass" src="./magnifying_glass.png"></button>
                        </button>
                    </div>
                </div>
                <!-- News Section -->
                <div id="news_sect" class="sect">
                    <div class="sect_header">News</div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
                <div id="gallery_sect" class="sect">
                    <div class="sect_header">Gallery</div>
                </div>
            </div>
        </div>
    </div>
</body>
